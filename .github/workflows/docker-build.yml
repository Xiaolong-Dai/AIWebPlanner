name: Build and Push Docker Images

on:
  # ÂΩìÊé®ÈÄÅÂà∞ main ÂàÜÊîØÊó∂Ëß¶Âèë
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'docker-compose.yml'
      - '.github/workflows/docker-build.yml'
  
  # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag'
        required: false
        default: 'latest'

env:
  # ÈòøÈáå‰∫ëÈïúÂÉè‰ªìÂ∫ìÈÖçÁΩÆ
  # Registry: crpi-6zoy4d1jjyh0za6c.cn-hangzhou.personal.cr.aliyuncs.com
  # Namespace: ai-web-planner
  REGISTRY: ${{ secrets.ALIYUN_REGISTRY }}
  NAMESPACE: ${{ secrets.ALIYUN_NAMESPACE }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    steps:
      # 1. Ê£ÄÂá∫‰ª£Á†Å
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. ËÆæÁΩÆ Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # 3. ÁôªÂΩïÈòøÈáå‰∫ëÂÆπÂô®ÈïúÂÉèÊúçÂä°
      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}
      
      # 4. Ëé∑ÂèñÁâàÊú¨‰ø°ÊÅØ
      - name: Get version info
        id: version
        run: |
          # Ëé∑ÂèñÁü≠ commit SHA
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          # Ëé∑ÂèñÂΩìÂâçÊó•Êúü
          echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
          # ËÆæÁΩÆÊ†áÁ≠æ
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi
      
      # 5. ÊûÑÂª∫Âπ∂Êé®ÈÄÅÂâçÁ´ØÈïúÂÉè
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/frontend:${{ steps.version.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/frontend:${{ steps.version.outputs.date }}
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/frontend:${{ steps.version.outputs.sha_short }}
          build-args: |
            VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
            VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
            VITE_AMAP_KEY=${{ secrets.VITE_AMAP_KEY }}
            VITE_AMAP_SECRET=${{ secrets.VITE_AMAP_SECRET }}
            VITE_ALIYUN_LLM_API_KEY=${{ secrets.VITE_ALIYUN_LLM_API_KEY }}
            VITE_ALIYUN_LLM_ENDPOINT=${{ secrets.VITE_ALIYUN_LLM_ENDPOINT }}
            VITE_XFEI_APP_ID=${{ secrets.VITE_XFEI_APP_ID }}
            VITE_XFEI_API_KEY=${{ secrets.VITE_XFEI_API_KEY }}
            VITE_XFEI_API_SECRET=${{ secrets.VITE_XFEI_API_SECRET }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
      
      # 6. ÊûÑÂª∫Âπ∂Êé®ÈÄÅÂêéÁ´ØÈïúÂÉè
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/backend:${{ steps.version.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/backend:${{ steps.version.outputs.date }}
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/backend:${{ steps.version.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
      
      # 7. ËæìÂá∫ÈïúÂÉè‰ø°ÊÅØ
      - name: Output image info
        run: |
          echo "‚úÖ Docker images built and pushed successfully!"
          echo ""
          echo "üì¶ Frontend Image:"
          echo "  - ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/frontend:${{ steps.version.outputs.tag }}"
          echo "  - ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/frontend:${{ steps.version.outputs.date }}"
          echo "  - ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/frontend:${{ steps.version.outputs.sha_short }}"
          echo ""
          echo "üì¶ Backend Image:"
          echo "  - ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/backend:${{ steps.version.outputs.tag }}"
          echo "  - ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/backend:${{ steps.version.outputs.date }}"
          echo "  - ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/backend:${{ steps.version.outputs.sha_short }}"
          echo ""
          echo "üöÄ Pull and run:"
          echo "  docker pull ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/frontend:${{ steps.version.outputs.tag }}"
          echo "  docker pull ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/backend:${{ steps.version.outputs.tag }}"
      
      # 8. ÂàõÂª∫ GitHub Release (ÂèØÈÄâ)
      - name: Create Release
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.tag != 'latest'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag }}
          release_name: Release ${{ github.event.inputs.tag }}
          body: |
            ## Docker Images
            
            ### Frontend
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/frontend:${{ github.event.inputs.tag }}
            ```
            
            ### Backend
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/backend:${{ github.event.inputs.tag }}
            ```
            
            ### Run with Docker Compose
            ```bash
            docker-compose up -d
            ```
          draft: false
          prerelease: false

